{% extends "USER/base.html" %}
{% block content %}
	<h1>QUIZ AHEAD!</h1>
	<div>
		<form method='POST' action="result/{{quiz.inQuiz}}">
	    {% csrf_token %}
	    {% for q  in quiz%}
	    <div class="form-group">
	      <label for="question">{{q.question}}</label>
	    </div>
	    <div class="form-check">
	    	{% if q.qtype == 'MCQ' %}
		        <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.opt1}}" checked>
		            <label class="form-check-label" for="gridRadios1">
		                {{q.opt1}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.opt2}}">
		            <label class="form-check-label" for="gridRadios2">
		                {{q.opt2}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.opt3}}">
		            <label class="form-check-label" for="gridRadios1">
		                {{q.opt3}}
		            </label>
		        </div>
		        
		        
		        <br>

		    {% elif q.qtype == 'TrueFalse' %}
		    <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="True" checked>
		            <label class="form-check-label" for="gridRadios1">
		                True
		            </label>
		    </div>

		    <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="False" >
		            <label class="form-check-label" for="gridRadios1">
		                False
		            </label>
		    </div>

		    {% else  %}
		        <div class="form-check">
		            <input class="form-check-input" type="checkbox" name="{{q.question}}" id="gridRadios1" value="{{q.opt1}}" checked>
		            <label class="form-check-label" for="gridRadios1">
		                {{q.opt1}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="checkbox" name="{{q.question}}" id="gridRadios2" value="{{q.opt2}}">
		            <label class="form-check-label" for="gridRadios2">
		                {{q.opt2}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="checkbox[" name="{{q.question}}" id="gridRadios1" value="{{q.opt3}}">
		            <label class="form-check-label" for="gridRadios1">
		                {{q.opt3}}
		            </label>
		        </div>		    


	    </div>    
	    {% endfor %}
	    
	    <br>
	    <button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>




{% endblock content %}
